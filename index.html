<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="QuickQuiz, quickquiz, quiz game, quick game, quiz games, quck games, online games, fun, funny games, 
	online quiz, online quiz games">
	<!--bootstrap links-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	<!--font awesome link-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>QuickQuiz</title>
</head>
<body>
					<!-- Header -- Navigation-->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a href="#" class="navbar-brand">Quick<span>Quiz</span></a>
		<button class="navbar-toggler" type="button" data-target="#navbarResponsive" data-toggle="collapse">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a href="#" class="nav-link">Contact Us</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">About Us</a>
				</li>
			</ul>
		</div>
		</div>
	</nav>
					

					<!--Section - MainContent Quiz -->
	<div class="container mt-3" id="mainCont">
		<div class="row quiz-info pb-5" id="info">
				<div class="col-8 col-md-4 col-lg-2 mx-auto mb-5">
					<div class="card py-3 text-center">
						<img src="images/user.png" alt="user-image">
						<div class="card-body">
							<h4 id="username">xnikolov</h4>
							<h6>Score: <i id="score"></i></h6>
						</div>
					</div>
				</div>
			<div class="col-12 col-md-10 col-lg-8 mx-auto" id="quiz-info-text">
				<h2 class="lead">
					This is a <i><b>General Knowlegde</b></i> quiz. <br> The quiz contains
					six questions and brings you 6 points. If you're ready to
					go, press 
				</h2>
				<button class="btn btn-primary" id="startBtn" onclick="launchQuiz()">Start</button> 
			</div>
			
		</div>
		<div class="row questions-box py-3 mb-5" id="questionsBox">
			<div class="col-12 col-md-10 col-lg-8 mx-auto">
				<form name="questionForm" method="get" >
					<div class="form-group" id="questionFirst">
						<p class="question" id="firstQuestion"> 
						</p>
						<input class="form-control" id="fResp" type="text" name="answer" placeholder="Type your answer here..." >
					</div>
					<div class="form-group" id="questionSecond">
						<p class="question" id="secQuestion"> </p>
						<input class="form-control" id="secondResp" type="text" name="answer" placeholder="Type your answer here...">
					</div>

					<div class="form-group" id="questionThird">
						<p class="question" id="thirdQuestion"> 
						</p>
						<input class="form-control" id="thirdResp" type="text" name="answer" placeholder="Type your answer here...">
					</div>
					<div class="form-group" id="questionFourth">
						<p class="question" id="fourthQuestion"> </p>
						<input class="form-control" id="fourthResp" type="text" name="answer" placeholder="Type your answer here...">
					</div>
					<div class="form-group" id="questionFifth">
						<p class="question" id="fifthQuestion"> 
						</p>
						<input class="form-control" id="fifthResp" type="text" name="answer" placeholder="Type your answer here...">
					</div>
					<div class="form-group" id="questionSixth">
						<p class="question" id="sixthQuestion"> 
						</p>
						<input class="form-control" id="sixthResp" type="text" name="answer" placeholder="Type your answer here...">
					</div>
				</form>
			</div>
		</div>
		<div class="row result-box" id="resultBox">
			<div class="col-12 col-md-10 col-lg-8 mx-auto my-3 text-center">
				<h1>Result</h1>
				<h4 id="finalScore"></h4>
			</div>
		</div>
	</div>
		
	

	<script src="script/jquery-3.3.1.min.js"></script>
	<script type="text/javascript"src="script/script.js" async></script>

</body>

</html>
